name: Build OpenWrt for Zcube1-Max (SW799 DTB)

on:
  workflow_dispatch:
    inputs:
      openwrt_soc:
        description: "Device board (use rk3399 for SW799 variant)"
        required: false
        default: "rk3399"
        type: choice
        options:
          - rk3399
      openwrt_ip:
        description: "Set OpenWrt default IP address"
        required: false
        default: "192.168.1.1"
      kernel_repo:
        description: "Set the kernel repository"
        required: false
        default: "ophub/kernel"
        type: choice
        options:
          - breakingbadboy/OpenWrt
          - ophub/kernel
      openwrt_kernel:
        description: "Select kernel version"
        required: false
        default: "6.1.y_6.12.y"
        type: choice
        options:
          - 5.10.y
          - 5.15.y
          - 6.1.y
          - 6.6.y
          - 6.12.y
          - 5.10.y_5.15.y
          - 5.15.y_6.1.y
          - 6.1.y_6.12.y
          - 6.1.y_6.6.y
          - 6.6.y_6.12.y
      auto_kernel:
        description: "Auto use the latest kernel"
        required: false
        default: true
        type: boolean
      openwrt_storage:
        description: "Select image storage type."
        required: false
        default: "save"
        type: choice
        options:
          - save
          - temp
      builder_name:
        description: "Set OpenWrt builder signature."
        required: false
        default: "yupon16"
        type: choice
        options:
          - yupon16

env:
  TZ: Etc/UTC

jobs:
  build:
    runs-on: ubuntu-24.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share.dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-make-openwrt-depends)
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          timedatectl status || true
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs -f -i sparse=0 -b size=4096 /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          df -Th
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Download OpenWrt rootfs file
        id: download
        working-directory: /builder
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          # Create download directory
          armsr_tarfile_path="opt/download"
          [[ -d "${armsr_tarfile_path}" ]] || mkdir -p ${armsr_tarfile_path}
          ln -sf /builder/opt ${{ github.workspace }}/opt
          sudo rm -rf /opt && sudo ln -sf /builder/opt /opt

          # Get name (file name) and url (API asset URL)
          latest_version=$(curl -s \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/ophub/flippy-openwrt-actions/releases?per_page=20 | \
              jq -r --arg RTK "OpenWrt_armv8_rootfs" \
              --arg BOARD "-rootfs.tar.gz" \
              '[.[] | select(.tag_name | contains($RTK))] |
              map(.assets[] | select(.name | endswith($BOARD))) |
              sort_by(.updated_at) |
              reverse |
              .[0] |
              {data: .updated_at, url: .url, name: .name}')

          [[ -z "${latest_version}" || "${latest_version}" == "null" ]] && {
              echo "Invalid OpenWrt rootfs download address."
              exit 1
          }

          # Get URL and filename separately
          latest_url="$(echo ${latest_version} | jq -r '.url')"
          openwrt_filename="$(echo ${latest_version} | jq -r '.name')"

          # Download using API method (add octet-stream header)
          echo "Downloading: ${openwrt_filename}"
          curl -fsSL \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/octet-stream" \
              "${latest_url}" \
              -o "${armsr_tarfile_path}/${openwrt_filename}"
          [[ "${?}" -ne "0" ]] && echo "Download failed." && exit 1

          echo "build_tag=OpenWrt_armv8_${{ inputs.openwrt_storage }}_$(date +"%Y.%m")" >> ${GITHUB_ENV}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Package OpenWrt Firmware
        uses: ophub/flippy-openwrt-actions@main
        if: ${{ steps.download.outputs.status }} == 'success' && !cancelled()
        env:
          OPENWRT_ARMSR: opt/download/*rootfs.tar.gz
          PACKAGE_SOC: ${{ inputs.openwrt_soc }}
          KERNEL_REPO_URL: ${{ inputs.kernel_repo }}
          KERNEL_VERSION_NAME: ${{ inputs.openwrt_kernel }}
          KERNEL_AUTO_LATEST: ${{ inputs.auto_kernel }}
          OPENWRT_IP: ${{ inputs.openwrt_ip }}
          CUSTOMIZE_RK3399: "sw799:rk3399-bozz-sw799.dtb"
          WHOAMI: ${{ inputs.builder_name }}

      - name: Verify and Ensure SW799 DTB Configuration
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        run: |
          set -e
          echo "=== 验证和确保SW799 DTB配置 ==="
          
          # 查找生成的sw799固件
          echo "查找输出文件..."
          ls -lh "${PACKAGED_OUTPUTPATH}"
          
          # 首先查找sw799固件
          IMG_GZ=$(ls "${PACKAGED_OUTPUTPATH}"/*sw799*.img.gz 2>/dev/null | head -n1)
          
          # 如果没有找到sw799固件，查找其他rk3399固件
          if [ -z "$IMG_GZ" ]; then
            echo "未找到sw799固件，查找其他rk3399固件..."
            IMG_GZ=$(ls "${PACKAGED_OUTPUTPATH}"/*rk3399*.img.gz 2>/dev/null | head -n1)
          fi
          
          if [ -z "$IMG_GZ" ]; then
            echo "未找到rk3399固件，使用第一个找到的固件"
            IMG_GZ=$(ls "${PACKAGED_OUTPUTPATH}"/*.img.gz | head -n1)
          fi
          
          if [ -z "$IMG_GZ" ]; then
            echo "错误: 未找到任何固件文件"
            exit 1
          fi
          
          echo "处理固件: $IMG_GZ"
          
          # 解压缩
          echo "解压固件..."
          sudo gunzip -k "$IMG_GZ"
          IMG="${IMG_GZ%.gz}"
          
          # 挂载boot分区
          echo "挂载boot分区..."
          sudo mkdir -p /tmp/boot
          sudo mount -o loop,offset=16777216 "$IMG" /tmp/boot
          
          # 检查DTB文件
          echo "检查DTB文件..."
          if [ -f "/tmp/boot/dtb/rockchip/rk3399-bozz-sw799.dtb" ]; then
            echo "✅ DTB文件存在: rk3399-bozz-sw799.dtb"
          else
            echo "⚠️  警告: DTB文件 rk3399-bozz-sw799.dtb 不存在"
            echo "可用的rk3399 DTB文件:"
            sudo ls /tmp/boot/dtb/rockchip/*rk3399*.dtb 2>/dev/null || echo "无rk3399 DTB文件"
          fi
          
          # 强制设置fdtfile为rk3399-bozz-sw799.dtb
          echo "设置fdtfile为rk3399-bozz-sw799.dtb..."
          sudo sed -i 's|^fdtfile=.*|fdtfile=rockchip/rk3399-bozz-sw799.dtb|' /tmp/boot/armbianEnv.txt
          
          # 设置overlay_prefix为rk3399
          echo "设置overlay_prefix..."
          sudo sed -i 's|^overlay_prefix=.*|overlay_prefix=rk3399|' /tmp/boot/armbianEnv.txt || true
          
          # 验证配置
          echo "验证配置:"
          sudo grep -E 'fdtfile|overlay_prefix' /tmp/boot/armbianEnv.txt
          
          # 卸载并重新压缩
          sudo umount /tmp/boot
          sudo rm -rf /tmp/boot
          
          echo "重新压缩固件..."
          sudo gzip -f "$IMG"
          
          echo "=== SW799 DTB配置验证完成 ==="

      - name: Upload OpenWrt Firmware to Release
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: ${{ env.build_tag }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### OpenWrt Image for Zcube1-Max (SW799 DTB)
            
            **专为Zcube1-Max设备定制的OpenWrt固件**
            
            #### 固件信息
            - **设备兼容**: Zcube1-Max (使用SW799 DTB)
            - **默认IP**: ${{ inputs.openwrt_ip }}
            - **用户名**: root
            - **密码**: password
            - **内核版本**: 根据选择的版本自动构建
            - **DTB配置**: rk3399-bozz-sw799.dtb (强制设置)
            
            #### 已验证的组合
            - ✅ rk3399-bozz-sw799.dtb + 6.12.62-flippy-94+ 内核
            
            #### 安装说明
            1. 将固件写入SD卡或U盘
            2. 从SD卡/U盘启动OpenWrt
            3. 登录OpenWrt → 系统 → Amlogic Service → Install OpenWrt
            
            #### 注意事项
            - 此固件专门为Zcube1-Max设备配置了SW799 DTB
            - 确保DTB配置正确：fdtfile=rockchip/rk3399-bozz-sw799.dtb
            
            #### 固件验证
            ```bash
            sha256sum *.img.gz
            ```
            
            #### 构建信息
            - 构建时间: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
            - 构建者: ${{ inputs.builder_name }}
            - 配置: 专为Zcube1-Max定制的SW799 DTB固件

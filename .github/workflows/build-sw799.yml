name: Package OpenWrt image (zcube1-max A-Route)

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      openwrt_soc:
        description: "Select device board."
        required: false
        default: "zcube1-max"
      customize_rk3399:
        description: "Set customize rk3399 devices"
        required: false
        default: "sw799:rk3399-bozz-sw799.dtb"
      openwrt_ip:
        description: "Set OpenWrt default IP address"
        required: false
        default: "192.168.1.1"
      kernel_repo:
        description: "Set the kernel repository"
        required: false
        default: "ophub/kernel"
      openwrt_kernel:
        description: "Select kernel version"
        required: false
        default: "6.12.y"
      auto_kernel:
        description: "Auto use the latest kernel"
        required: false
        default: true
        type: boolean
      script_diy_path:
        description: "Set custom script loading path"
        required: false
        default: ""
      openwrt_storage:
        description: "Select image storage type."
        required: false
        default: "save"
      builder_name:
        description: "Set OpenWrt builder signature."
        required: false
        default: "ophub"

env:
  TZ: Etc/UTC
  PACKAGED_OUTPUTPATH: /opt/openwrt_packit/output

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-make-openwrt-depends)
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Download OpenWrt rootfs file
        id: download
        if: ${{ steps.init.outputs.status }} == 'success'
        run: |
          set -e
          mkdir -p opt/download
          latest_json=$(curl -fsSL https://api.github.com/repos/ophub/flippy-openwrt-actions/releases)
          rootfs_url=$(echo "$latest_json" | jq -r '
            .[] | select(.tag_name | contains("OpenWrt_armv8_rootfs"))
            | .assets[]
            | select(.name | contains("zcube1-max") and endswith("-rootfs.tar.gz"))
            | .browser_download_url
          ' | head -n1)
          if [ -z "$rootfs_url" ]; then
            echo "[FATAL] Cannot locate zcube1-max rootfs asset"
            exit 1
          fi
          rootfs_name=$(basename "$rootfs_url")
          echo "[INFO] Downloading $rootfs_name"
          curl -L "$rootfs_url" -o "opt/download/$rootfs_name"
          echo "OPENWRT_ARMSR=$PWD/opt/download/$rootfs_name" >> $GITHUB_ENV
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Package OpenWrt Firmware
        uses: ophub/flippy-openwrt-actions@main
        if: ${{ steps.download.outputs.status }} == 'success'
        env:
          OPENWRT_ARMSR: ${{ env.OPENWRT_ARMSR }}
          PACKAGE_SOC: ${{ inputs.openwrt_soc }}
          KERNEL_REPO_URL: ${{ inputs.kernel_repo }}
          KERNEL_VERSION_NAME: ${{ inputs.openwrt_kernel }}
          KERNEL_AUTO_LATEST: ${{ inputs.auto_kernel }}
          OPENWRT_IP: ${{ inputs.openwrt_ip }}
          CUSTOMIZE_RK3399: ${{ inputs.customize_rk3399 }}
          SCRIPT_DIY_PATH: ${{ inputs.script_diy_path }}
          WHOAMI: ${{ inputs.builder_name }}

      - name: Apply A-Route DTB patch
        if: ${{ steps.download.outputs.status }} == 'success'
        run: |
          set -e
          IMG=$(ls ${PACKAGED_OUTPUTPATH}/openwrt_*zcube1-max*.img.gz | head -n1)
          if [ -z "$IMG" ]; then
            echo "[FATAL] zcube1-max image not found"
            exit 1
          fi
          echo "[INFO] Unpacking $IMG"
          gzip -dc "$IMG" > openwrt.img
          sudo losetup -Pf openwrt.img
          LOOP=$(losetup -a | grep openwrt.img | cut -d: -f1)
          sudo mkdir -p /mnt/openwrt
          sudo mount ${LOOP}p1 /mnt/openwrt || sudo mount ${LOOP}p2 /mnt/openwrt

          echo "[INFO] Verify DTB existence"
          if ! test -f /mnt/openwrt/dtb/rockchip/rk3399-bozz-sw799.dtb; then
            echo "[FATAL] DTB rk3399-bozz-sw799.dtb not found!"
            exit 1
          fi

          echo "[INFO] Patch armbianEnv.txt"
          if [ -f /mnt/openwrt/armbianEnv.txt ]; then
            sudo sed -i 's/^fdtfile=.*/fdtfile=rk3399-bozz-sw799.dtb/' /mnt/openwrt/armbianEnv.txt
          fi

          echo "[INFO] Patch extlinux.conf"
          if [ -f /mnt/openwrt/extlinux/extlinux.conf ]; then
            sudo sed -i 's|FDT .*|FDT /dtb/rockchip/rk3399-bozz-sw799.dtb|' /mnt/openwrt/extlinux/extlinux.conf
          fi

          sync
          sudo umount /mnt/openwrt
          sudo losetup -d $LOOP

          echo "[INFO] Repack A-Route image"
          gzip -9 openwrt.img
          mv openwrt.img.gz ${PACKAGED_OUTPUTPATH}/openwrt_zcube1-max_A-Route.img.gz

      - name: Upload OpenWrt Firmware to Release
        uses: ncipollo/release-action@v1
        if: ${{ steps.download.outputs.status }} == 'success'
        with:
          tag: OpenWrt_armv8_A-Route
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          makeLatest: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### OpenWrt zcube1-max A-Route
            - Default IP: ${{ inputs.openwrt_ip }}
            - Default username: root
            - Default password: password

name: Build OpenWrt image (sw799 DIY)

on:
  workflow_dispatch:
    inputs:
      OPENWRT_VER:
        description: 'OpenWrt version (e.g., openwrt-23.05)'
        required: true
        default: 'openwrt-23.05'
      KERNEL_VER:
        description: 'Kernel version (6.1.x / 6.6.x / 6.12.x)'
        required: true
        default: '6.6.68'
      ENABLE_WIFI:
        description: 'Enable WiFi (true/false)'
        required: true
        default: 'false'
      UPLOAD_RELEASE:
        description: 'Upload release after build (true/false)'
        required: true
        default: 'true'
jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # ===== 核心三行（决定一切）=====
      PACKAGE_SOC: diy
      SCRIPT_DIY: mk_sw799.sh
      SCRIPT_DIY_PATH: diy/sw799/mk_sw799.sh 
      OPENWRT_VER: openwrt-23.05   # 只作为标识，不参与下载
      KERNEL_VER: 6.6.68

      ENABLE_WIFI: false
      UPLOAD_RELEASE: true
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download OpenWrt armvirt rootfs
        run: |
          mkdir -p opt/download
          curl -fL \
            https://github.com/ophub/flippy-openwrt-actions/releases/latest/download/openwrt-armvirt-64-default-rootfs.tar.gz \
            -o opt/download/openwrt-rootfs.tar.gz

          ls -lh opt/download/openwrt-rootfs.tar.gz
          file opt/download/openwrt-rootfs.tar.gz

          echo "OPENWRT_ARMSR=opt/download/openwrt-rootfs.tar.gz" >> $GITHUB_ENV

      - name: Build OpenWrt DIY image
        uses: ophub/flippy-openwrt-actions@main
        with:
          mode: flippy

